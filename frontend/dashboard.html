<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveQuiz+ Dashboard</title>

    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #b3e5ff, #e3f7ff);
            font-family: Arial, sans-serif;
            height: 100vh;
        }

        .topbar {
            background: #0077b6;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 22px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
            margin-top: 40px;
            text-align: center;
        }

        .btn {
            display: block;
            width: 60%;
            margin: 15px auto;
            padding: 14px;
            background: #0096c7;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn:hover {
            background: #005f87;
            transform: scale(1.03);
        }

        .welcome {
            font-size: 20px;
            margin-bottom: 30px;
            color: #004c6d;
        }
    </style>
</head>
<body>

    <div class="topbar">LiveQuiz+ Dashboard</div>

    <div class="container">
        <div class="welcome" id="usernameDisplay"></div>

        <button class="btn">üéØ Attend Quiz</button>
        <button class="btn">üìä View Scores</button>
        <button class="btn">üìù Create Quiz</button>
        <button class="btn" onclick="logout()">üö™ Logout</button>
    </div>

    <script>
        // üü¶ CHECK LOGIN FIRST ‚Äî FIX FOR AUTO REDIRECT ISSUE
        const user = localStorage.getItem("quizUser");

        if (!user) {
            // If no user found, redirect to login
            window.location.href = "index.html";
        }

        // If logged in, show name
        document.getElementById("usernameDisplay").innerHTML = 
            "Welcome, " + user + " üëã";

        function logout() {
            localStorage.removeItem("quizUser");
            window.location.href = "login.html";
        }
    </script>

</body>
</html>
