<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Attend Quiz</title>
<script src="http://localhost:3000/socket.io/socket.io.js"></script>
<style>
    * {
        margin:0;
        padding:0;
        box-sizing:border-box;
        font-family:'Poppins', sans-serif;
    }

    body {
        background: linear-gradient(135deg, #f4f7ff, #e8ecf7);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 15px;
    }

    .container {
        width: 380px;
        background: #fff;
        border-radius: 22px;
        padding: 30px;
        box-shadow: 0 10px 35px rgba(0,0,0,0.1);
        animation: fadeUp 0.8s ease-out;
        border-top: 5px solid #6b8cff;
    }

    @keyframes fadeUp {
        from { opacity:0; transform: translateY(25px); }
        to { opacity:1; transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #3c4a8f;
        font-size: 28px;
        font-weight: 600;
    }

    .quiz-box {
        background: #f8f9ff;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 15px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .quiz-box h3 {
        margin-bottom: 15px;
        color: #333;
    }

    .quiz-box button {
        padding: 12px 0;
        margin: 6px 0;
        width: 100%;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: linear-gradient(135deg, #6b8cff, #8aa8ff);
        color: white;
        font-weight: 600;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .quiz-box button:hover {
        background: linear-gradient(135deg, #8aa8ff, #6b8cff);
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        transform: translateY(-2px);
    }
</style>
</head>
<body>

<div class="container">
    <h2>Attend Quiz</h2>
    <div id="quizContainer">Waiting for teacher to start quiz...</div>
</div>

<script>
const socket = io(`${window.location.protocol}//${window.location.hostname}:3000`);

function addQuizToPage(quiz) {
    const container = document.getElementById("quizContainer");

    const quizDiv = document.createElement("div");
    quizDiv.className = "quiz-box";

    const questionHTML = `<h3>${quiz.question}</h3>`;
    const optionsHTML = Object.keys(quiz.options).map(opt => {
        return `<button onclick="submitAnswer('${quiz.question}', '${opt}')">${opt}: ${quiz.options[opt]}</button>`;
    }).join("");

    quizDiv.innerHTML = questionHTML + optionsHTML;
    container.prepend(quizDiv); // newest on top
}

socket.on("connect", () => {
    const studentID = localStorage.getItem("quizUser");
    if(!studentID){
        alert("Please login first");
        location.href = "login.html";
        return;
    }

    socket.emit("student_joined", { userid: studentID });
    console.log("Student joined:", studentID);
});

socket.on("send_quiz_to_students", (quiz) => {
    console.log("Quiz received:", quiz);
    addQuizToPage(quiz);
});

function submitAnswer(question, option) {
    const studentID = localStorage.getItem("quizUser");
    const token = localStorage.getItem("quizToken");

    if (!token) {
        alert("Session expired. Please login again.");
        location.href = "login.html";
        return;
    }

    socket.emit("submit_answer", {
        student: studentID,
        question: question,
        answer: option,
        token: token
    });

    alert(`You selected "${option}" for: "${question}"`);
}

// Session Timer
function startSessionTimer() {
    const token = localStorage.getItem("quizToken");
    if (!token) return;

    const payload = JSON.parse(atob(token.split('.')[1]));
    const exp = payload.exp * 1000;
    const remainingTime = exp - Date.now();

    if (remainingTime <= 0) {
        logoutUser();
        return;
    }

    setTimeout(logoutUser, remainingTime);
}

function logoutUser() {
    alert("Session expired. Logging out.");
    localStorage.clear();
    location.href = "login.html";
}

startSessionTimer();
</script>

</body>
</html>
